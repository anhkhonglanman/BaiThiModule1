<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function insertNumberToArray(x) {
    let tong = 0;
    let cong = 0;
    while(cong <=x ) {
      tong += cong
      cong ++
    }
    return tong
  }

  let x = 10;
  console.log(insertNumberToArray(x))
</script>
</body>
