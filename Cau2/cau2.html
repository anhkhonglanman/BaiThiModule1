<script>
  let arr = [9, 8, 7, 6, 5, 4, 3, 2, 1];

  function insertNumberToArray(arr, num, index) {
    if (index < 0 || index > arr.length) {
      return arr
    }
    else {
      arr.splice(index, 0, num)
      return arr
    }
  }
  console.log(insertNumberToArray(arr, 0, 3))

</script>
